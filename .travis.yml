language: go
go:
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - release
  - tip

install:
  - go get github.com/DATA-DOG/godog/cmd/godog
  - wget https://github.com/koofr/go-pin/releases/download/v1.10/go-pin.sh -O ./go-pin && chmod +x ./go-pin
  - cat versions | ./go-pin reset

script:
  - go test
  - godog 
